<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HamroPasal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="section-navbar">
    <section class="top_txt">
      <div class="head container">
        <div class="head_txt">
          <p>Free Delivery, 12-days return or Refund guarantee.</p>
        </div>
        <div class="sign_in_up">
          <a href="#">Log In/Sign Up</a>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="navbar-brand">
        <a id="shopIcon" href="index.html"><i class="fa-solid fa-shop"></i><p>HamroPasal</p></a>
        <nav class="navbar">
          <ul>
            <li class="nav-item"><a href="/" class="nav-link" id="active-link" >Home</a></li>
            <li class="nav-item"><a href="/" class="nav-link">About</a></li>
            <li class="nav-item"><a href="/" class="nav-link">Products</a></li>
            <li class="nav-item"><a href="/" class="nav-link">Contact</a></li>
            
          </ul>
        </nav>
      </div>
      <div class="right-section">
        <div class="header-search">
          <input type="text" placeholder="Search for items..." class="form-input">
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="cart"><a href="addtocart.html" class="header-action-btn">
          <img src="src/assets/images/icon-cart.svg" alt="cart">
          <span class="count">3</span>
        </a></div>
        <div class="user"><i class="fa-regular fa-user"></i></div>
      </div>
      </div>
  </header>

  <!-- ========== Start Home Hero Section ========== -->
  <main>
    <section class="section-hero">
      <div class="container grid grid-two--cols">
        <div class="section-hero--content">
          <span class="hero-subheading">
            Hot promotions
          </span>
          <h1 class="hero-heading">Fashion Trending <span>Great Collections</span></h1>
          <p class="hero-para">Save more with coupons & up to 20% off</p>
          <a href="shop.html" class="btn">Shop Now</a>
        </div>
        <div class="section-hero-image" data-aos="fade-up" data-aos-delay="600">
          <figure>
            <img src="src/assets/images/home-img.png" alt="home img">
          </figure>
        </div>
      </div>
    </section>
  </main>

  
  <!-- ========== End Home Hero Section ========== -->
  
</body>
</html>
